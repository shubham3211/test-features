<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Svg</title>
    <style>
        .hammer-elements {
            fill: #ffffff;
        }
    </style>
</head>
<body>

<audio id="music" src="MartinGarrix-Poison.mp3" autoplay loop></audio>

<svg width="640" height="480">
    <rect class="hammer-elements" id="head" stroke="#000000" x="265" y="113" height="96" width="150"
          transform="rotate(45 340.00000000000006,161) "/>
    <rect class="hammer-elements" id="grip" stroke="#000000" x="204" y="171" height="230" width="24"
          transform="rotate(45 216.00000000000009,285.99999999999994) "/>
    <rect class="hammer-elements" id="padding_bottom" stroke="#000000" x="398" y="168" rx="10" ry="10"
          height="120" width="25" transform="rotate(45 410.5,228) "/>
    <rect class="hammer-elements" id="padding_top" stroke="#000000" x="258" y="33" rx="10" ry="10" height="120"
          width="25" transform="rotate(45 270.49999999999994,93.00000000000001) "/>
</svg>
